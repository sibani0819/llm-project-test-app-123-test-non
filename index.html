<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A powerful and accessible scientific calculator web application.">
    <meta name="keywords" content="calculator, scientific calculator, web calculator, math, trigonometry, logarithm, exponent">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>

    <main>
        <div class="calculator-container">
            <input type="text" id="display" readonly aria-label="Calculator display">
            <div class="button-grid">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="/">/</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="*">*</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="-">-</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button data-value="=">=</button>
                <button data-value="+">+</button>
                <button data-value="sin">sin</button>
                <button data-value="cos">cos</button>
                <button data-value="tan">tan</button>
                <button data-value="log">log</button>
                <button data-value="ln">ln</button>
                <button data-value="^">^</button>
                <button data-value="sqrt">√</button>
                <button data-value="pi">π</button>
                <button data-value="e">e</button>
                <button id="clear">C</button>
                <button id="backspace">⌫</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Scientific Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
