<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive, accessible calculator application with basic arithmetic operations">
    <title>Simple Calculator - A Responsive Web App</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --button-hover: #e0e0e0;
            --operation-color: #ff9500;
            --operation-hover: #e68a00;
            --error-color: #d32f2f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .display {
            background-color: var(--secondary-color);
            text-align: right;
            padding: 24px;
        }

        .display-input {
            font-size: 1.5rem;
            color: #333;
            min-height: 32px;
            margin-bottom: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .display-result {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            min-height: 48px;
        }

        .calculator-error {
            color: var(--error-color);
            font-size: 1rem;
            min-height: 24px;
            text-align: center;
            padding: 8px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ddd;
        }

        button {
            border: none;
            outline: none;
            background-color: white;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .operation {
            background-color: var(--operation-color);
            color: white;
        }

        .operation:hover {
            background-color: var(--operation-hover);
        }

        .span-2 {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            button {
                padding: 16px;
                font-size: 1rem;
            }

            .display {
                padding: 16px;
            }

            .display-result {
                font-size: 2rem;
            }
        }

        /* Focus styles for accessibility */
        button:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: -2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <main class="calculator" role="application" aria-label="Calculator">
        <div class="display">
            <div class="display-input" aria-live="polite"></div>
            <div class="display-result" aria-live="polite">0</div>
        </div>
        <div class="calculator-error" aria-live="assertive"></div>
        <div class="buttons">
            <button type="button" class="operation" data-action="clear">C</button>
            <button type="button" class="operation" data-action="backspace">⌫</button>
            <button type="button" class="operation" data-action="divide">÷</button>
            <button type="button" class="operation" data-action="multiply">×</button>
            <button type="button" data-action="number">7</button>
            <button type="button" data-action="number">8</button>
            <button type="button" data-action="number">9</button>
            <button type="button" class="operation" data-action="subtract">-</button>
            <button type="button" data-action="number">4</button>
            <button type="button" data-action="number">5</button>
            <button type="button" data-action="number">6</button>
            <button type="button" class="operation" data-action="add">+</button>
            <button type="button" data-action="number">1</button>
            <button type="button" data-action="number">2</button>
            <button type="button" data-action="number">3</button>
            <button type="button" class="operation span-2" data-action="equals">=</button>
            <button type="button" data-action="number" class="span-2">0</button>
            <button type="button" data-action="decimal">.</button>
        </div>
    </main>

    <script>
        class Calculator {
            constructor() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = null;
                this.error = null;
                this.isNewNumber = true;
                
                this.displayResult = document.querySelector('.display-result');
                this.displayInput = document.querySelector('.display-input');
                this.displayError = document.querySelector('.calculator-error');
                
                this.initEventListeners();
                this.updateDisplay();
            }

            initEventListeners() {
                document.querySelectorAll('[data-action]').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.dataset.action;
                        const value = button.textContent;
                        
                        switch(action) {
                            case 'number':
                                this.handleNumber(value);
                                break;
                            case 'decimal':
                                this.handleDecimal();
                                break;
                            case 'operation':
                                this.handleOperation(value);
                                break;
                            case 'add':
                            case 'subtract':
                            case 'multiply':
                            case 'divide':
                                this.handleOperator(action);
                                break;
                            case 'equals':
                                this.calculate();
                                break;
                            case 'clear':
                                this.clear();
                                break;
                            case 'backspace':
                                this.backspace();
                                break;
                        }
                    });
                });
            }

            handleNumber(number) {
                if (this.isNewNumber) {
                    this.currentOperand = number;
                    this.isNewNumber = false;
                } else {
                    this.currentOperand = this.currentOperand === '0' 
                        ? number 
                        : this.currentOperand + number;
                }
                this.error = null;
                this.updateDisplay();
            }

            handleDecimal() {
                if (this.isNewNumber) {
                    this.currentOperand = '0.';
                    this.isNewNumber = false;
                    return;
                }
                
                if (!this.currentOperand.includes('.')) {
                    this.currentOperand += '.';
                }
                this.updateDisplay();
            }

            handleOperator(operator) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                
                this.operation = operator;
                this.previousOperand = this.currentOperand;
                this.isNewNumber = true;
                this.updateDisplay();
            }

            calculate() {
                if (this.operation === null || this.previousOperand === '') return;

                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;

                let computation;
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            this.error = 'Cannot divide by zero';
                            this.clear();
                            this.updateDisplay();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = null;
                this.previousOperand = '';
                this.isNewNumber = true;
                this.updateDisplay();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = null;
                this.error = null;
                this.isNewNumber = true;
                this.updateDisplay();
            }

            backspace() {
                if (this.isNewNumber) return;
                
                this.currentOperand = this.currentOperand.slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                    this.isNewNumber = true;
                }
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.displayResult.textContent = this.getDisplayNumber(this.currentOperand);
                
                if (this.previousOperand !== '' && this.operation !== null) {
                    const operationSymbol = {
                        add: '+',
                        subtract: '-',
                        multiply: '×',
                        divide: '÷'
                    }[this.operation];
                    
                    this.displayInput.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${operationSymbol}`;
                } else {
                    this.displayInput.textContent = '';
                }
                
                this.displayError.textContent = this.error || '';
            }
        }

        // Initialize calculator when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new Calculator();
        });
    </script>
</body>
</html>
