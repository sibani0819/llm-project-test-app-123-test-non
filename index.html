<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, accessible scientific calculator with advanced functions including trigonometry, logarithms, and exponents.">
    <title>Scientific Calculator | Math Made Easy</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --error-color: #e74c3c;
            --button-hover: #4a6b8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            line-height: 1.6;
        }

        .calculator {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        .display {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            min-height: 80px;
            word-wrap: break-word;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px 10px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover, button:focus {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            outline: none;
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: rgba(52, 152, 219, 0.3);
        }

        .scientific {
            background-color: rgba(46, 204, 113, 0.3);
        }

        .equals {
            background-color: var(--accent-color);
            grid-column: span 2;
        }

        .clear {
            background-color: var(--error-color);
        }

        @media (max-width: 500px) {
            .calculator {
                padding: 15px;
            }

            .buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            button {
                padding: 15px 8px;
                font-size: 1em;
            }
            
            .buttons > button:nth-child(n+16) {
                display: none;
            }
            
            .buttons.more-functions > button {
                display: block;
            }
            
            .buttons.more-functions > button:nth-child(-n+15) {
                display: none;
            }
        }

        .error {
            color: var(--error-color);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        .history-toggle {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <main class="calculator" role="main" aria-label="Scientific Calculator">
        <div class="display" id="display" aria-live="polite" aria-label="Calculator display showing current input">0</div>
        
        <div class="buttons" id="buttons">
            <!-- Scientific Functions -->
            <button class="scientific" data-value="Math.sin(" aria-label="Sine function">sin</button>
            <button class="scientific" data-value="Math.cos(" aria-label="Cosine function">cos</button>
            <button class="scientific" data-value="Math.tan(" aria-label="Tangent function">tan</button>
            <button class="scientific" data-value="Math.log10(" aria-label="Logarithm base 10">log</button>
            <button class="scientific" data-value="Math.log(" aria-label="Natural logarithm">ln</button>
            
            <!-- Advanced Functions -->
            <button class="scientific" data-value="Math.sqrt(" aria-label="Square root">√</button>
            <button class="scientific" data-value="**2" aria-label="Square">x²</button>
            <button class="scientific" data-value="**" aria-label="Power">x^y</button>
            <button class="scientific" data-value="Math.PI" aria-label="Pi constant">π</button>
            <button class="scientific" data-value="Math.E" aria-label="Euler's constant">e</button>
            
            <!-- Standard Operators -->
            <button class="clear" data-action="clear" aria-label="Clear all">C</button>
            <button data-action="backspace" aria-label="Backspace">⌫</button>
            <button class="operator" data-value="%" aria-label="Modulo operator">%</button>
            <button class="operator" data-value="/" aria-label="Divide">÷</button>
            <button class="operator" data-value="*" aria-label="Multiply">×</button>
            
            <!-- Numbers and Basic Operations -->
            <button data-value="7" aria-label="7">7</button>
            <button data-value="8" aria-label="8">8</button>
            <button data-value="9" aria-label="9">9</button>
            <button class="operator" data-value="-" aria-label="Subtract">−</button>
            <button data-value="4" aria-label="4">4</button>
            <button data-value="5" aria-label="5">5</button>
            <button data-value="6" aria-label="6">6</button>
            <button class="operator" data-value="+" aria-label="Add">+</button>
            <button data-value="1" aria-label="1">1</button>
            <button data-value="2" aria-label="2">2</button>
            <button data-value="3" aria-label="3">3</button>
            <button class="equals" data-action="calculate" aria-label="Equals">=</button>
            <button data-value="0" aria-label="0" style="grid-column: span 2">0</button>
            <button data-value="." aria-label="Decimal point">.</button>
        </div>
    </main>

    <script>
        class ScientificCalculator {
            constructor() {
                this.display = document.getElementById('display');
                this.currentInput = '0';
                this.previousResult = null;
                this.updateDisplay();
                this.initEventListeners();
            }

            updateDisplay() {
                this.display.textContent = this.currentInput;
            }

            appendValue(value) {
                if (this.currentInput === '0' && value !== '.') {
                    this.currentInput = value;
                } else {
                    // Handle power operator
                    if (value === '**2') {
                        this.currentInput += '**2';
                    } else {
                        this.currentInput += value;
                    }
                }
                this.updateDisplay();
            }

            clear() {
                this.currentInput = '0';
                this.updateDisplay();
            }

            backspace() {
                if (this.currentInput.length === 1) {
                    this.currentInput = '0';
                } else {
                    this.currentInput = this.currentInput.slice(0, -1);
                }
                this.updateDisplay();
            }

            safeEvaluate(expression) {
                // Create a safe calculation function
                const calculator = Function(`
                    'use strict';
                    try {
                        return ${expression};
                    } catch (e) {
                        return new Error('Invalid expression');
                    }
                `);
                
                return calculator();
            }

            calculate() {
                try {
                    // Replace visible representations with JS equivalents
                    let expression = this.currentInput
                        .replace(/÷/g, '/')
                        .replace(/×/g, '*')
                        .replace(/π/g, 'Math.PI')
                        .replace(/e/g, 'Math.E')
                        .replace(/√\(/g, 'Math.sqrt(')
                        .replace(/(\d+)!/g, (_, n) => `this.factorial(${n})`)
                        .replace(/\^/g, '**');

                    // Convert percentages to decimal values
                    expression = expression.replace(/(\d+(\.\d+)?)%/g, (_, p) => `${p}/100`);

                    // Perform safe evaluation with error handling
                    const result = this.safeEvaluate(expression);

                    if (result instanceof Error) throw result;

                    // Handle large numbers with scientific notation
                    const formattedResult = Math.abs(result) > 1e12 || 
                                           (Math.abs(result) < 1e-6 && result !== 0)
                                           ? result.toExponential(6)
                                           : parseFloat(result.toFixed(10));

                    this.previousResult = formattedResult;
                    this.currentInput = formattedResult.toString();
                } catch (error) {
                    this.currentInput = 'Error';
                    this.display.classList.add('error');
                    setTimeout(() => {
                        this.display.classList.remove('error');
                        this.clear();
                    }, 1000);
                }
                this.updateDisplay();
            }

            factorial(n) {
                if (n < 0) throw new Error('Negative factorial');
                if (n === 0) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) result *= i;
                return result;
            }

            handleButtonClick(value, action) {
                if (action === 'clear') {
                    this.clear();
                } else if (action === 'backspace') {
                    this.backspace();
                } else if (action === 'calculate') {
                    this.calculate();
                } else {
                    this.appendValue(value);
                }
            }

            initEventListeners() {
                document.querySelectorAll('#buttons button').forEach(button => {
                    button.addEventListener('click', () => {
                        const value = button.dataset.value;
                        const action = button.dataset.action;
                        this.handleButtonClick(value, action);
                    });
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') this.appendValue(e.key);
                    if (e.key === '.') this.appendValue('.');
                    if (['+', '-', '*', '/', '%'].includes(e.key)) this.appendValue(e.key);
                    if (e.key === 'Enter' || e.key === '=') this.calculate();
                    if (e.key === 'Escape') this.clear();
                    if (e.key === 'Backspace') this.backspace();
                });
            }
        }

        // Initialize calculator when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            new ScientificCalculator();
        });
    </script>
</body>
</html>
